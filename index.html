<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Static Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f9f9f9;
            color: #222;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Webpage</h1>
        <p>A simple static HTML example</p>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a basic static webpage created with HTML and CSS. You can use this as a starting point for your own site.</p>
        <ul>
            <li>Easy to customize</li>
            <li>Responsive layout</li>
            <li>Clean and minimal design</li>
        </ul>
    </main>
    <footer>
        &copy; 2024 Your Name
    </footer>
</body>
</html>
